<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3d Print Tracker</title>
<link rel="stylesheet" href="css/css.css">
</head>
<body>
	<h1>3d Print Tracker</h1>
	<div id="newPrint">
		<h2>Add A New Print</h2>
		<form name="newPrintForm" action="index.html" method="post">
			<input type="text" name="name" placeholder="Name">
			<input type="text" name="photoUrl" placeholder="Photo URL">
			<input type="text" name="materialConsumed" placeholder="Material Consumed">
			<input type="text" name="duration" placeholder="Print Duration">
			<select id="printerSelect" name="printer"></select>
			<input type="submit" name="submit" value="Add Print">
		</form>
	</div>
	<div id="newPrinter">
		<h3>Add A New Printer</h3>
		<form name="newPrinterForm" action="index.html" method="post">
			<input type="text" name="name" placeholder="Name">
			<select id="printerTypeSelect" name="printerType"></select>
			<input type="submit" name="submit" value="Add Printer">
		</form>
	</div>
	<h3>Details:</h3>
	<div id="singleResult">
	<p id="noneSelected">No Print Selected</p></div><br>
	<div id="printsResults"></div>
	<script src="js/script.js"></script>
</body>
</html>
